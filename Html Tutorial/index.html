<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>CatPhotoApp</h2>
    <main>
        
        <h3>Cat Photos</h3>
        <p>Click here to view more <a href="#" target="_blank">cat photos</a>.</p>
        <!-- <img src="https://picsum.photos/id/685/600/400" alt="Bulutlar üstünde bir adam"> -->
        <a href="#" alt=""><img src="https://cdn.freecodecamp.org/youtube/html-course/cats.jpg" alt=""></a>
        <h3>Cat Lists</h3>
        <p>Things Cat <em>Love</em>:</p>
        <ul>
            <li>Cat Nip</li>
            <li>Laser Pointers</li>
            <li>Lasagna</li>
        </ul>

        <img src="lasagna.jpg" alt="lasagna">
        <p>Things cats <strong>hate</strong>
        </p>
        <ol>
            <li>Flea Treatment</li>
            <li>Thunder</li>
            <li>Other Cats</li>
        </ol>

        <div>
            <img src="cats.jpg" alt="Cats">
            <hr>
            <form action="/submit-cat-photo">
                <label for="indoor"><input type="radio" name="indoor-outdoor" checked>Indoor</label><hr>
                <label for="indoor"><input type="radio" name="indoor-outdoor" checked>Outdoor</label><hr>

                <label for="loving"><input id="loving" type="checkbox" name="personality" checked> Loving</label><br>
                <label for="lazy"><input id="lazy" type="checkbox" name="personality"> Lazy</label><br>
                <label for="energetic"><input id="energetic" type="checkbox" name="personality"> Energetic</label><br>
                <input type="text" placeholder="cat photo URL" required><br>
                <button type="submit">Submit</button>


            </form>

            <footer>
                <p><small>--No C@pyright--</small> <a href="https://www.youtube.com/@kukulhoca">Kukulhoca</a></p>
            </footer>
        </div>
        
        
    </main>

    
</body>
</html>
